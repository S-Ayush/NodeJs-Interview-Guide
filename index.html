<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node.js Interview Preparation Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A comprehensive Node.js interview preparation guide for experienced developers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #2c8068;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 15px 40px;
    }

    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 2px solid #42b983;
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #42b983;
      margin-top: 40px;
    }

    .markdown-section code {
      color: #e96900;
      background-color: #f8f8f8;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .markdown-section pre > code {
      color: #c7254e;
      background-color: #282c34;
    }

    /* Custom badges */
    img[alt*="Badge"] {
      margin: 2px;
    }

    /* Table styling */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .markdown-section th {
      background-color: #42b983;
      color: white;
      padding: 12px;
    }

    .markdown-section td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    /* Priority stars */
    .markdown-section td:has(‚≠ê) {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Node.js Interview Guide',
      repo: 'https://github.com/s-ayush/nodejs-interview-guide',
      loadSidebar: true,
      auto2top: true,
      homepage: 'README.md',
      coverpage: true,
      maxLevel: 4,
      subMaxLevel: 3,

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: false
      },

      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true
      },

      // Edit on GitHub
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/s-ayush/nodejs-interview-guide/blob/main/' + vm.route.file;
            var editHtml = '[üìù Edit on GitHub](' + url + ')\n';
            return editHtml + html;
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>

  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
